<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="x-ua-compatible" content="IE=EmulateIE10">
  <title>ACT12_2019 - PMS</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../../../bootstrap_4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../../assets/fonts/San-Francisco-Font/fonts.css">
  <link rel="stylesheet" type="text/css" href="../../../bootstrap_4.1.3/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../../../css/Activites/pms/2019/quizzone-act12.css?ver=18052020">
  <style type="text/css">
    .d-none{
      display: none !important;
    }
  </style>
</head>
<body>
  
  <div class="container-fluid h-100 align-items-center">
      <div class="row h-100 grid-divider align-items-center">
          <div class="col-6" id="content">
            <h1 id="act_title"></h1>
            <ul id="desc">
            </ul>
          </div>
          <div class="col-6" id="img_block">
            <button type="button" class="qust_btn float-right" data-toggle="modal" data-target="#myModal">Click here</button>
            <div class="col-12 d-flex align-items-center">
              <img src="../../../images/g-1-sf-slide-8.png" id="desc_img" class="img-fluid mx-auto d-block" />
            </div>
          </div>
      </div>
  </div>
  
  <div class="modal fade  bs-example-modal-sm" id="loader_modal"  data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
          <div class="modal-content bg-transparent border-0">
              <div class="modal-body">
                <div class="row justify-content-center align-items-center">
                  <img class="loader col-12" src="../../../images/loader.gif" style="max-width: 100px" alt="Card image cap">
                  <p class="col-12 text-bold text-center h5 text-white">Loading..Please Wait..</p>    
                </div>
              </div>
          </div>
      </div>
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <span id="close_span" class="close_span">
          <i class="fa fa-close" aria-hidden="true"></i>
        </span>
      
        <form id="layout_form" name="layout_form" enctype="multipart/form-data">
          <!-- Modal body -->
          <div class="modal-body">
            <span id="questions_modal">
              
            </span>
           
            <div class="row h-50 align-items-center alert_blk" id="alert_blk">
              <div class="col-12 d-flex justify-content-center text-center col_div">
                <div class="score_page_body">
                  <div class="score_page_body_bg">
                    <img class="d-block mx-auto badge" src="../../../images/graphics/welldone.png" alt="badge">
                    <h4 class="card-title">Well Done!</h4>
                    <p class="card-text">Your input has been stored</p>
                  </div>
                  <div class="static_page_footer">
                      <div class="mt-32">
                        <button type="button" class="cor_ans_btn close_span">Close</button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer qust_blk">
            <button type="submit" class="mx-auto modal_submit_btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="../../../bootstrap_4.1.3/js/jquery-3.3.1.min.js"></script>
  <script src="../../../bootstrap_4.1.3/js/bootstrap.min.js"></script>
  <script src="../../../js/Activites/pms/2019/quizzone-act12.js?ver=18052020"></script>
</body>
</html>
