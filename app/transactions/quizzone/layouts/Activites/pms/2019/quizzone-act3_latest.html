	<div class="container-fluid">
    <form id="layout_form" name="layout_form" enctype="multipart/form-data">
      <div class="row h-100 align-items-center" id="qust_section">
        <div class="col-md-12">
          <h1 class="text-center" id="act_title"></h1>
          <div class="row align-items-center justify-content-center">
            <nav aria-label="..." class="mb-5">

                <li class="page-item" id="page_item2">

                  </a>
                </li>
                <li class="page-item" id="page_item3">

                </li>
              </ul>
            </nav>
          </div>
          <div class="row d-flex justify-content-center my-5">
            <ul id="word_list_row1">
              
            </ul>
          </div>
          <div class="row d-flex justify-content-center">
            <ul id="word_list_row2">
            </ul>
          </div>
          <span id="copy_section_ca">
            <div class="row fill_in_blank" id="qus1">
              <div class="col-12 col-md-10 offset-md-1">
                <div class="input-group mb-3" id="qus1_loop">
                  
                </div>

            <div class="row fill_in_blank qus2" id="qus2">

              </div>

            <div class="row fill_in_blank qus3" id="qus3">

                <div class="input-group mb-3" id="qus3_loop">
                  
                </div>
              </div>
            </div>
          </span>
        </div>
        <span class="fontawesome_icon fontawesome_icon_right show_rightwrong_icon"><i class="fa fa-check" aria-hidden="true"></i></span>
        <span class="fontawesome_icon fontawesome_icon_wrong show_rightwrong_icon"><i class="fa fa-close" aria-hidden="true"></i></span>
      </div>
    </form>

    <div class="row h-100 align-items-center cor_ans_section" id="cor_ans_section">
      <div class="col-md-12">
        <ul class="nav nav-pills mb-5 d-flex justify-content-center flex-nowrap" id="pills-tab" role="tablist">

          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" id="pills-vc-tab" data-toggle="pill" href="#pills-vc" role="tab" aria-controls="pills-vc" aria-selected="false">View Concept</a>
          </li> -->
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active question_blk" id="pills-ca" role="tabpanel" aria-labelledby="pills-ca-tab"></div>
          <div class="tab-pane fade" id="pills-vc" role="tabpanel" aria-labelledby="pills-vc-tab">
            <div class="d-flex justify-content-around flex-wrap flex-sm-nowrap flex-md-nowrap" id="exp_blk">

              </div>
              <div class="d-flex justify-content-center d-none" id="no_exp">

                </span>
              </div>
          </div>
        </div>
