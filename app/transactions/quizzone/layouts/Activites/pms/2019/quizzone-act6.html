
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="x-ua-compatible" content="IE=EmulateIE10">
  <title>ACT6_2019 - PMS</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../../../bootstrap_4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../../assets/fonts/San-Francisco-Font/fonts.css">
  <link rel="stylesheet" type="text/css" href="../../../bootstrap_4.1.3/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../../bootstrap_4.1.3/css/animate.min.css">
  <link rel="stylesheet" type="text/css" href="../../../css/Activites/pms/2019/quizzone-act6.css?ver=030220221121">
  <style type="text/css">
    .d-none{
      display: none !important;
    }
  </style>
</head>
<body>
  <form id="layout_form" name="layout_form" enctype="multipart/form-data">
    <div class="container-fluid">
      <div class="row h-100 align-items-center" id="qust_section">
        <div class="col-md-12">
          <h1 class="text-center" id="act_title">Drag the left image to the correct category</h1>
          <div class="row align-items-center">
            <div class="col-4 d-flex justify-content-center" id="drag_div">
              <div class="drag_box d-flex justify-content-center align-items-center" id="dvSource">
                <img class="d-block mx-auto ui-draggable drag_img1" value='phy_group' src="../../../images/g-1-sf-slide-6@3x.png" alt="dragable_image">
                <img class="d-block mx-auto ui-draggable drag_img2" value='phy_group' src="../../../images/g-1-sf-slide-6@3x.png" alt="dragable_image">
                <img class="d-block mx-auto ui-draggable drag_img3" value='phy_group' src="../../../images/g-1-sf-slide-6@3x.png" alt="dragable_image">
                <img class="d-block mx-auto ui-draggable drag_img4" value='ver_group' src="../../../images/g-1-sf-slide-8.png" alt="dragable_image">
                <img class="d-block mx-auto ui-draggable drag_img5" value='ver_group' src="../../../images/g-1-sf-slide-8.png" alt="dragable_image">
                <img class="d-block mx-auto ui-draggable drag_img6" value='ver_group' src="../../../images/g-1-sf-slide-8.png" alt="dragable_image">
              </div>
            </div>
            <div class="col-8 drop_div" id="drop_div">
              <span id="copy_section_ca">
                <div class="col-12 d-flex justify-content-center mb-3">
                  <div class="card">
                    <div class="card-body ml-2 ml-sm-2 ml-md-0">
                      <span class="w-100" id="card-body1"></span>
                      <ul id="card_row1">
                        
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                  <div class="card">
                    <div class="card-body ml-2 ml-sm-2 ml-md-0">
                      <span class="w-100" id="card-body2"></span>
                      <ul id="card_row2">
                      </ul>
                    </div>
                  </div>
                </div>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="row h-100 score_section" id="score_section">
        <div class="col-12 d-flex justify-content-center text-center col_div">
          <div class="score_page_body">
            <div class="score_page_body_bg">
              <img class="d-block mx-auto badge" src="../../../images/graphics/welldone.png" alt="badge" id="card_image">
              <h4 class="card-title" id="card_title">Well done buddy!</h4>
              <p class="card-text">You have scored <span id="score_text"></span> answers correct</p>
            </div>
            <div class="static_page_footer">
                <button type="button" class="cor_ans_btn">Check Answers</button>
                <div class="mt-32">
                  <a href="#." class="try_again">Want to try again?</a>
                </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row h-100 align-items-center cor_ans_section" id="cor_ans_section">
        <div class="col-md-12">
          <ul class="nav nav-pills mb-5 d-flex justify-content-center flex-nowrap" id="pills-tab" role="tablist">
            <li class="nav-item mr-4">
              <a class="nav-link active" id="pills-ca-tab" data-toggle="pill" href="#pills-ca" role="tab" aria-controls="pills-ca" aria-selected="true">Correct Answers</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" id="pills-vc-tab" data-toggle="pill" href="#pills-vc" role="tab" aria-controls="pills-vc" aria-selected="false">View Concept</a>
            </li> -->
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active question_blk" id="pills-ca" role="tabpanel" aria-labelledby="pills-ca-tab">
            <div class="row">
                <div class="col-6 drop_div">
                  <h5 class="text-muted text-center mb-5">Your answer</h5>
                  <span id="user_response">
                    
                  </span>
                </div>

                <div class="col-6 drop_div" id="drop_div">
                  <h5 class="text-muted text-center mb-5">Correct answer</h5>
                  <div class="col-12 d-flex justify-content-center">
                    <div class="card">
                      <div class="card-body">
                        <span class="w-100" id="corect-card-body1"></span>
                        <ul id="corect_card_row1">
                        
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 d-flex justify-content-center">
                    <div class="card">
                      <div class="card-body">
                        <span class="w-100" id="corect-card-body2"></span>
                        <ul id="corect_card_row2">
                        
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="pills-vc" role="tabpanel" aria-labelledby="pills-vc-tab">
              <div class="d-flex justify-content-around flex-wrap flex-sm-nowrap flex-md-nowrap" id="exp_blk">
                <div class="img_st mr-5 mb-3 d-flex" id="exp_left_img">
                  <img src="../../../../../../contents/images/upload.png" class="mx-auto img-fluid exp_img">
                </div>
                <div class="position-relative" id="exp_right_cont">
                  <h5 class="font-weight-bold">Explanation</h5>
                  <p id="explanation1"></p>
                  <p id="explanation2"></p>
                  <p id="explanation3"></p>
                </div>
              </div>
              <div class="d-flex justify-content-center d-none" id="no_exp">
                <span>
                  <img src="../../../images/no_concept.svg" class="mx-auto img-fluid mb-3">
                  <p class="text-center m-0 font-weight-bold">NO CONCEPT</p>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="modal fade  bs-example-modal-sm" id="loader_modal"  data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body">
                  <div class="row justify-content-center align-items-center">
                    <img class="loader col-12" src="../../../images/loader.gif" style="max-width: 100px" alt="Card image cap">
                    <p class="col-12 text-bold text-center h5 text-white">Loading..Please Wait..</p>    
                  </div>
                </div>
            </div>
        </div>
    </div>
  
  <script src="../../../bootstrap_4.1.3/js/jquery-3.3.1.min.js"></script>
  <script src="../../../bootstrap_4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../../assets/js/core/libraries/jquery-ui.min.js"></script>
  <script type="text/javascript" src="../../../assets/js/core/libraries/jquery.ui.touch-punch.min.js"></script>
  <script src="../../../js/Activites/pms/2019/quizzone-act6.js?ver=280120221453"></script>
</body>
</html>
