<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="x-ua-compatible" content="IE=EmulateIE10">
    <title>ACT7_2019 - PMS</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../../bootstrap_4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/fonts/San-Francisco-Font/fonts.css">
    <link rel="stylesheet" type="text/css" href="../../../bootstrap_4.1.3/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../bootstrap_4.1.3/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="../../../css/Activites/pms/2019/quizzone-act4.css">
</head>

<body>
    <form id="layout_form" name="layout_form" enctype="multipart/form-data">
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" id="qust_section">
                <div class="col-12 col-md-10 md-offset-1">
                    <h1 class="text-center" id="act_title">Read the sentences and sort as Friend Bucket and Not a Friend Bucket. </h1>
                    <div class="row align-items-center justify-content-center">
                        <nav aria-label="..." class="mb-35">
                            <ul class="pagination pagination-md m-0">
                                <li class="page-item" id="page_item1">
                                    <a class="page-link active" href="#" id="page_item1_link">
                                    </a>
                                </li>
                                <li class="page-item" id="page_item2">
                                    <a class="page-link" href="#" id="page_item2_link">
                                    </a>
                                </li>
                                <li class="page-item" id="page_item3">
                                    <a class="page-link" href="#" id="page_item3_link"></a>
                                </li>
                                <!-- <li class="page-item" id="page_item4">
                                    <a class="page-link" href="#" id="page_item4_link"></a>
                                </li>
                                <li class="page-item" id="page_item5">
                                    <a class="page-link" href="#" id="page_item5_link"></a>
                                </li> -->
                            </ul>
                        </nav>
                        <div class="col-12 mb-5" id="qust_col"></div>
                        <div class="d-flex justify-content-center mt-5" id="frd_nfrd_blk">
                            <div id="green" class="position-relative">
                                <input id="img_option" data-bucketType="frdinnerbox" class="img_checkbox" value="0" name="img_option" type="radio">
                                <label for="img_option">
                                    <img class="green_img bucket" src="../../../images/bucket/green.png" alt="info_img">
                                    <div class="drop_box" id="drop_box_lef">
                                        <div class="inner_drop_box" id="frdinnerbox">
                                        </div>
                                    </div>
                                </label>
                                <div class="card-body">
                                    <h5 class="card-title m-1" id="buck1Title">Friend Bucket</h5>
                                </div>
                                <div class="strars position-absolute w-100 text-center">
                                    <img class="animated " src="../../../images/act4/Yellow-Star.gif" alt="info_img">
                                </div>
                            </div>
                            <div id="red" class="position-relative">
                                <input id="img_option1" data-bucketType="nfrdinnerbox" class="img_checkbox" value="1" name="img_option" type="radio">
                                <label for="img_option1">
                                    <img class="red_img bucket" src="../../../images/bucket/red.png" alt="info_img">
                                    <div class="drop_box" id="drop_box_lef">
                                        <div class="inner_drop_box" id="nfrdinnerbox">
                                        </div>
                                    </div>
                                </label>
                                <div class="card-body">
                                    <h5 class="card-title m-0" id="buck2Title">Not a Friend Bucket</h5>
                                </div>
                                <div class="strars position-absolute w-100 text-center">
                                    <img class="" src="../../../images/act4/Red-Star.gif" alt="info_img">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row h-100 align-items-center cor_ans_section" id="cor_ans_section">
              <div class="col-md-12">
                <ul class="nav nav-pills mb-5 d-flex justify-content-center flex-nowrap" id="pills-tab" role="tablist">
                  <li class="nav-item mr-4">
                    <a class="nav-link active" id="pills-ca-tab" data-toggle="pill" href="#pills-ca" role="tab" aria-controls="pills-ca" aria-selected="true">Correct Answers</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link" id="pills-vc-tab" data-toggle="pill" href="#pills-vc" role="tab" aria-controls="pills-vc" aria-selected="false">View Concept</a>
                  </li> -->
                </ul>
                <div class="tab-content" id="pills-tabContent">
                  <div class="tab-pane fade show active question_blk" id="pills-ca" role="tabpanel" aria-labelledby="pills-ca-tab">
                        <div class="card mb-3">
                            <div class="card-header p-0"><p class="cor_green">Friend Bucket</p></div>
                            <div class="card-body">
                                <ul id="correctAnsBuck1">
                                    
                                </ul>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header p-0"><p class="cor_red">Friend Bucket</p></div>
                            <div class="card-body">
                                <ul id="correctAnsBuck2">
                                    
                                </ul>
                            </div>
                        </div>
                  </div>
                  <div class="tab-pane fade" id="pills-vc" role="tabpanel" aria-labelledby="pills-vc-tab">
                    <div class="d-flex justify-content-around flex-wrap flex-sm-nowrap flex-md-nowrap" id="exp_blk">
                        <div class="img_st mr-5 mb-3 d-flex" id="exp_left_img">
                          <img src="../../../../../../contents/images/upload.png" class="mx-auto img-fluid exp_img">
                        </div>
                        <div class="position-relative" id="exp_right_cont">
                          <h5 class="font-weight-bold">Explanation</h5>
                          <p id="explanation1"></p>
                          <p id="explanation2"></p>
                          <p id="explanation3"></p>
                        </div>
                      </div>
                      <div class="d-flex justify-content-center d-none" id="no_exp">
                        <span>
                          <img src="../../../images/no_concept.svg" class="mx-auto img-fluid mb-3">
                          <p class="text-center m-0 font-weight-bold">NO CONCEPT</p>
                        </span>
                      </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </form>
    <script src="../../../bootstrap_4.1.3/js/jquery-3.3.1.min.js"></script>
    <script src="../../../bootstrap_4.1.3/js/bootstrap.min.js"></script>
    <script src="../../../js/Activites/pms/2019/quizzone-act4.js"></script>
</body>

</html>
